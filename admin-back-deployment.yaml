apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: admin-backend
  template:
    metadata:
      labels:
        app: admin-backend
    spec:
      containers:
      - image: docker.io/raityupiyo/cs-admin-backend:4
        name: admin-backend
        ports:
        - containerPort: 9000